name: CI - Go Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server   # Makefile is inside /server

    strategy:
      matrix:
        go-version: ["1.22.x"]      # adjust if you need another Go version

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Show Go version
        run: go version

      - name: Run unit tests
        env:
          CGO_ENABLED: 0
        run: make test
